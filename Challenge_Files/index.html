<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color:grey;">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron jumbotron bg-cover text-center" style="background-image: url(https://cns.utexas.edu/images/easyblog_articles/5679/e-coli-bacteria-1400px.jpg);">  >
        <h1 style="color:white;">Belly Button Biodiversity Dashboard</h1>
          <p style="color:white;"><b>Use the interactive charts below to explore the dataset</b></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <div class="well">
            <h5><b>Test Subject ID No.:</b></h5>
            <p style="font-family:verdana"><small>Select from the dropdown to update chart contents<br></small></p>
            <!-- <select id="selDataset"></select> -->
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
          <div class="panel panel-danger">
            <div class="panel-heading">
              <h3 class="panel-title">Demographic Info</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
        <div class="col-md-5">
          <div id="bar"></div>
        </div>
        <div class="col-md-5">
          <div id="gauge"></div>
        </div>
      </div>
        <div class="row">
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="js/charts.js"></script>
    <script src="samples.json"></script>
</body>

</html>
